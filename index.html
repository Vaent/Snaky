<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes">
    <title>Snaky</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="control-panel">
      <h1 id="banner"></h1>
      <p id="menu">
        <button id="showInstructions" onclick=showInstructions()>Instructions</button>
        <button id="hideInstructions" onclick=hideInstructions() hidden>Hide instructions</button>
        <button id="showSettings" onclick=showSettings()>Settings</button>
        <button id="hideSettings" onclick=hideSettings() hidden>Hide settings</button>
        <button onclick=resetGame()>Reset game</button>
      </p>
      <div id="instructions" hidden></div>
      <div id="settings" hidden>
        <p class='setting-label'>
          Game speed:
        </p>
        <form id="speedSelector">
          slow
          <input name="speed" type="radio" value=300>
          <input name="speed" type="radio" value=250>
          <input name="speed" type="radio" value=200 checked>
          <input name="speed" type="radio" value=150>
          <input name="speed" type="radio" value=100>
          fast
        </form>
        <p>
        <hr>
        <p class='setting-label'>
          Game variant:
        </p>
        <button onclick=selectComet()>Comet</button>
        <button onclick=selectSnaky()>Snaky</button>
        <p>
      </div>
    </div>
    <table><tbody id="gameView"></tbody></table>
    <script src="cometManager.js"></script>
    <script src="display.js"></script>
    <script src="gameController.js"></script>
    <script src="screenLayout.js"></script>
    <script src="settings.js"></script>
    <script src="snakeManager.js"></script>
  </body>
</html>
