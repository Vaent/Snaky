<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes">
    <title>Snaky</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="controlPanel">
      <h1 id="banner"></h1>
      <p id="menu">
        <button id="showInstructions" class="menuOption" onclick=showInstructions()>Instructions</button>
        <button id="hideInstructions" class="menuOption" onclick=viewDefault() hidden>Hide instructions</button>
        <button id="showSettings" class="menuOption" onclick=showSettings()>Settings</button>
        <button id="hideSettings" class="menuOption" onclick=viewDefault() hidden>Hide settings</button>
      </p>
      <h1 id="scoreDisplay" hidden></p>
    </div>

    <div id="instructions" hidden></div>

    <div id="settings" hidden>
      <div class="settingCategory">
        <p class='settingLabel'>
          Game speed:
        </p>
        <form id="speedSelector">
          slow
          <input name="speed" type="radio" value=300>
          <input name="speed" type="radio" value=250>
          <input name="speed" type="radio" value=200 checked>
          <input name="speed" type="radio" value=150>
          <input name="speed" type="radio" value=100>
          fast
        </form>
      </div>
      <div class="settingCategory">
        <p class='settingLabel'>
          Game variant:
        </p>
        <button onclick=selectGameStyle(Comet)>Comet</button>
        <button onclick=selectGameStyle(Snaky)>Snaky</button>
      </div>
      <div class="settingCategory">
        <p class='settingLabel'>
          Keyboard controls:
        </p>
        <table id="controlsSelector">
          <tr>
            <td><label for="upControl">Up:</label></td>
            <td id="upControlDisplay"><label for="upControl">ArrowUp</label></td>
            <td hidden><button id="upControl" onclick=bindKeyFor('up')></td>
          </tr>
          <tr>
            <td><label for="leftControl">Left:</label></td>
            <td id="leftControlDisplay"><label for="leftControl">ArrowLeft</label></td>
            <td hidden><button id="leftControl" onclick=bindKeyFor('left')></td>
          </tr>
          <tr>
            <td><label for="downControl">Down:</label></td>
            <td id="downControlDisplay"><label for="downControl">ArrowDown</label></td>
            <td hidden><button id="downControl" onclick=bindKeyFor('down')></td>
          </tr>
          <tr>
            <td><label for="rightControl">Right:</label></td>
            <td id="rightControlDisplay"><label for="rightControl">ArrowRight</label></td>
            <td hidden><button id="rightControl" onclick=bindKeyFor('right')></td>
          </tr>
        </table>
        <p id="controlsSelectorInstructions">Click/tap a control to change it.</p>
      </div>
    </div>

    <table id="gameView" hidden></table>
    <button id="playButton" onclick="startGame()">Play</button>
    <button id="resetButton" onclick=resetGame()>Reset game</button>

    <script src="src/cometManager.js"></script>
    <script src="src/display.js"></script>
    <script src="src/directionControls.js"></script>
    <script src="src/gameController.js"></script>
    <script src="src/screenLayout.js"></script>
    <script src="src/score.js"></script>
    <script src="src/settings.js"></script>
    <script src="src/snakeManager.js"></script>
  </body>
</html>
