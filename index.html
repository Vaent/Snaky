<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snaky</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="banner">Comet</h1>
    <div id="instructions" hidden>
      Press any key to start.
      <br>
      Control the snake's direction using the arrow keys.
      <br>
      Eat the semicolons to increase your score and grow the snake.
      <p>
        The game ends when the snake hits a wall or its own tail.
      </p>
    </div>
    <p id="menu">
      <button onclick=showInstructions()>Instructions</button>
      <button onclick=hideInstructions()>Hide instructions</button>
    </p>
    <table><tbody id='gameView'></tbody></table>
    <script src="cometManager.js"></script>
    <script src="gameController.js"></script>
    <script src="display.js"></script>
  </body>
</html>
